<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
    <style>
        .square{
            width: 200px;
            height: 200px;
            border: 5px solid red;
            margin-bottom: 10px;
        }
        .rectangle{
            width: 300px;
            height: 150px;
            border: 5px solid blue;
            margin-bottom: 10px;

        }
        .triangle-up{
            width: 0;
            height: 0;
            border-left:50px solid transparent; ;
            border-right:50px solid transparent;
            border-bottom: 100px solid #60e360;
            margin-bottom: 10px;
        }
        .triangle-down{
            width: 0;
            height: 0;
            border-left:50px solid transparent; ;
            border-right:50px solid transparent;
            border-top: 100px solid #ffb939;
            margin-bottom: 10px;
        }
        .triangle-left{
            width: 0;
            height: 0;
            border-top:50px solid transparent; ;
            border-bottom:50px solid transparent;
            border-right: 100px solid purple;
            margin-bottom: 10px;
        }
        .triangle-right{
            width: 0;
            height: 0;
            border-top:50px solid transparent; ;
            border-bottom:50px solid transparent;
            border-left: 100px solid #b57008;
            margin-bottom: 10px;
        }
        .trapezoid{
            width: 100px;
            height: 0;
            border-bottom: 100px solid #5acd99;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            margin-bottom: 10px;
        }
        .triangle-large{
            width: 0;
            height: 0;
            border-left:300px solid transparent; ;
            border-right:300px solid transparent;
            border-bottom: 150px solid #535555;
            margin-bottom: 10px;
        }
        .triangle-pointed{
            width: 0;
            height: 0;
            border-left:100px solid transparent; ;
            border-right:100px solid transparent;
            border-bottom: 300px solid #a11a1a;
            margin-bottom: 10px;
        }
        .triangle-pointed2{
            width: 0;
            height: 0;
            border-left:100px solid transparent; ;
            border-right:100px solid transparent;
            border-bottom: 100px solid #dc7629;
            margin-bottom: 10px;
        }
        .arrow-right{
            width: 0;
            height: 0;
            border-top:50px solid transparent; ;
            border-bottom:50px solid transparent;
            border-left: 150px solid rgba(63, 182, 138, 0.45);
            margin-bottom: 10px;
        }
        .arrow-left{
            width: 0;
            height: 0;
            border-top:50px solid transparent; ;
            border-bottom:50px solid transparent;
            border-right: 150px solid #771797;
            margin-bottom: 10px;
        }
        .ribbon{
            width: 200px;
            height: 0;
            border-top: 50px solid #f33232;
            border-bottom: 50px solid #f33232;
            border-left: 0 solid transparent;
            border-right: 40px solid transparent;
            margin-bottom: 20px;
        }
        .f8{
            display: inline-block;
        }
        .letter_f{
            display: inline-block;
            margin-right: 20px;
        }
        .f{
            width: 90px;
            height: 90px;
            border-top: 50px solid red;
            border-bottom: 50px solid red;
            border-left: 50px solid red;
        }
        .f_1{
            width: 50px;
            height: 110px;
            background-color: red;
        }
        .letter_8{
            display: inline-block;
        }
        .letter_8_1 {
            width: 90px;
            height: 75px;
            border-top:50px solid red;
            border-left:50px solid red;
            border-right:50px solid red;
            border-bottom:25px solid red
        }
        .letter_8_2{
            width: 90px;
            height: 75px;
            border-top:25px solid red;
            border-left:50px solid red;
            border-right:50px solid red;
            border-bottom:50px solid red
        }



    </style>
</head>
<body>
<div class="square"></div>
<div class="rectangle"></div>
<div class="triangle-up"></div>
<div class="triangle-down"></div>
<div class="triangle-left"></div>
<div class="triangle-right"></div>
<div class="trapezoid"></div>
<div class="triangle-large"></div>
<div class="triangle-pointed"></div>
<div class="triangle-pointed2"></div>
<div class="arrow-right"></div>
<div class="arrow-left"></div>
<div class="ribbon"></div>

<div class="f8">
    <div class="letter_f">
        <div class="f"></div>
        <div class="f_1"></div>
    </div>
    <div class="letter_8">
        <div class="letter_8_1"></div>
        <div class="letter_8_2"></div>
    </div>
</div>
</body>
</html>
